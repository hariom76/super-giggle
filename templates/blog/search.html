{% extends 'base.html' %}
{% block title %} search {% endblock title %}
{% block body %}
{% for t in all %}
<div class="container pt-3">
<h2>Blog by {{t.author}}</h2>
    <div class="card flex-md-row mb-4 box-shadow h-md-250 bg-light grey">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ t.title }}</a>
              </h3>
              <div class="mb-1 text-muted"></div>
              <p class="card-text mb-auto">{{ t.content|safe|truncatewords:"80"|linebreaks }}</p>
              <a href="{% url 'blogdetail' id=t.id %}">Continue reading</a>
        </div>
    </div>  
</div
{% endfor %}    
{% endblock body %}
